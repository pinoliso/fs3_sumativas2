<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
          />
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Correo es requeido.</div>
            <div *ngIf="f['email'].errors['email']">Correo inválido.</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
          />
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Contraseña requerida.</div>
            <div *ngIf="f['password'].errors['minlength']">La contraseña es inválida.</div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
      </form>
      <button routerLink="/auth/register" style="margin-top:20px" class="btn btn-primary w-100">Registrarse</button>
    </div>
  </div>
</div>
