<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h2>Editar Libro</h2>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input
            type="name"
            class="form-control"
            id="name"
            formControlName="name"
            [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
          />
          <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
            <div *ngIf="f['name'].errors['required']">Nombre es requerido.</div>
            <div *ngIf="f['name'].errors['maxlength']">Nombre tiene formato inválido.</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Descripción</label>
          <input
            type="description"
            class="form-control"
            id="description"
            formControlName="description"
            [ngClass]="{ 'is-invalid': submitted && f['description'].errors }"
          />
          <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
            <div *ngIf="f['description'].errors['required']">Descripción es requerido.</div>
            <div *ngIf="f['description'].errors['maxlength']">Descripción tiene formato inválido.</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Precio</label>
          <input
            type="price"
            class="form-control"
            id="price"
            formControlName="price"
            [ngClass]="{ 'is-invalid': submitted && f['price'].errors }"
          />
          <div *ngIf="submitted && f['price'].errors" class="invalid-feedback">
            <div *ngIf="f['price'].errors['required']">Precio es requerido.</div>
            <div *ngIf="f['price'].errors['pattern']">Precio tiene formato inválido.</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="stock" class="form-label">Stock</label>
          <input
            type="stock"
            class="form-control"
            id="stock"
            formControlName="stock"
            [ngClass]="{ 'is-invalid': submitted && f['stock'].errors }"
          />
          <div *ngIf="submitted && f['stock'].errors" class="invalid-feedback">
            <div *ngIf="f['stock'].errors['required']">Stock es requerido.</div>
            <div *ngIf="f['stock'].errors['maxlength']">Stock tiene formato inválido.</div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Guardar</button>
      </form>
    </div>
  </div>
</div>
